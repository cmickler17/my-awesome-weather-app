<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="src/style.css" />  
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<title>Search for the weather</title>
</head>
<body>
<div class="containter">
	<div class="weather-app-wrapper">
    <div class="weather-app">
		<form id="search-form" class="mb-3">
		<div class="row">
			<div class="col-9">
			<input 
			type="search" 
			placeholder="Type a city name..." 
			class="form-control" 
			id="city-input"
			autocomplete="off"
			/>
			</div>
			<div class="col-3">
			<input 
			type="submit" 
			value="Search" 
			class="btn btn-primary w-100" 
			/>
			</div>
		</div>
		</form>
			<div class="overview">
					<h1 id="city"></h1>
					<ul>
						<li id="date"></li>
						<li id="conditions"></li>
					</ul>
				</div>
				<div class="row">
						<div class="col-6">
							<div class="clearfix weather-temperature">
							<img 
							src="" 
							alt=""
							class="float-left"
							id="icon"
							/>
									<div class="float-left">
									<strong id="temp"></strong>
									<span class="units">Â°F</span>
									</div>
							</div>
						</div>
						<div class="col-6">
								<ul>
									<li>Humidity: <span id="humidity"></span>%</li>
									<li>Wind: <span id="wind"></span> mph</li>
								</ul>
						</div>
					</div>
			<div class="weather-forecast" id="forecast"></div>
				</div>
			<small>
				This project was coded by <a href="https://www.linkedin.com/in/chrissy-mickler-23104427/" target="_blank">Chrissy Mickler</a> and is <a href="https://github.com/cmickler17/my-awesome-weather-app" target="_blank">open sourced on GitHub</a>.
			</small>
	</div>
</div>

<script src="src/app.js"></script>

</body>
</html>
