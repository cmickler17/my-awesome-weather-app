<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="src/style.css" />  
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<title>Search for the weather</title>
</head>
<body>
<div class="containter">
	<div class="weather-app-wrapper">
    <div class="weather-app">
			<div class="overview">
					<h1 id="city"></h1>
					<ul>
						<li>Friday 09:00</li>
						<li id="conditions"></li>
					</ul>
				</div>
				<div class="row">
						<div class="col-6">
							<div class="clearfix weather-temperature">
							<img 
							src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" 
							alt="Partly Cloudy"
							class="float-left"
							/>
									<div class="float-left">
									<strong id="temp"></strong><span class="units">°C | <a href="#">°F</a></span>
									</div>
							</div>
						</div>
						<div class="col-6">
								<ul>
									<li>Humidity: <span id="humidity"></span>%</li>
									<li>Wind: <span id="wind"></span> km/h</li>
								</ul>
						</div>
					</div>
			</div>
			<small>
				This project was coded by <a href="https://www.linkedin.com/in/chrissy-mickler-23104427/" target="_blank">Chrissy Mickler</a> and is <a href="https://github.com/cmickler17/my-awesome-weather-app" target="_blank">open sourced on GitHub</a>.
			</small>
	</div>
</div>

<script src="src/app.js"></script>

</body>
</html>
